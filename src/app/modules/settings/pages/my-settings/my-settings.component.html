<div class="w-screen min-h-screen">
  <app-nav></app-nav>
  <div class="container mx-auto p-5">
    <div class="sm:grid sm:grid-cols-4 gap-10">
      <div>
        <h4 class="owl-h4">Settings</h4>
        <ul class="space-y-1 my-8">
          @for (item of navItems; track item) {
            <li>
              <a
                class="owl-button justify-start w-full"
                #rla="routerLinkActive"
                [class.owl-button-secondary]="rla.isActive"
                [class.owl-button-ghost]="!rla.isActive"
                [routerLink]="item.route"
                routerLinkActive
              >
                {{ item.label }}
              </a>
            </li>
          }
        </ul>
      </div>
      <div class="sm:col-span-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
