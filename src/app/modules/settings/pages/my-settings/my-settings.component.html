<app-nav></app-nav>
<main class="container mx-auto px-6">
  <header>
    <h1 [appTailwind]="{kind: 'heading', size: '1'}">Settings</h1>
  </header>
  <div class="sm:grid sm:grid-cols-4 gap-8">
    <aside class="pt-4">
      <nav>
        <ul class="space-y-2">
          <li *ngFor="let item of navItems">
            <a #rla="routerLinkActive"
               [appTailwind]="{kind: 'anchor', color: (rla.isActive ? 'active' : 'primary')}"
               [routerLink]="item.route"
               class="flex items-center"
               routerLinkActive>
              <div [appSvgIcon]="item.icon" class="w-4 h-4 mr-2"></div>
              {{ item.label }}
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <section class="sm:col-span-3">
      <router-outlet></router-outlet>
    </section>
  </div>
</main>
