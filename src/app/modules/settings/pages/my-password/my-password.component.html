<section class="mb-16">
  <h3 class="mb-1">Password</h3>
  <hr class="mb-6">
  <form #ngForm="ngForm" (ngSubmit)="submit()" [formGroup]="form" class="sm:col-span-2 space-y-6">
    <div *ngIf="success()" appTailwind="alert.success">
      Your password was changed successfully.
    </div>
    <app-error-messages *ngIf="!success()" location="myPw"></app-error-messages>
    <div>
      <label for="password">New Password</label>
      <input appTailwind="input" formControlName="password" id="password" type="password">
      <app-form-errors [control]="form.controls.password" [formRef]="ngForm"></app-form-errors>
    </div>
    <div>
      <label for="password_confirm">Confirm your Password</label>
      <input appTailwind="input" formControlName="password_confirm" id="password_confirm" type="password">
      <app-form-errors [control]="form.controls.password_confirm" [formRef]="ngForm"></app-form-errors>
    </div>
    <button [disabled]="loading()" appTailwind="button.primary" type="submit">Change
      Password
    </button>
  </form>
</section>
