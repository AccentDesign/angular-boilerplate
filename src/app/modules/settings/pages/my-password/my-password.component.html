<section class="mb-16">
  <h4 hlmH4>Password</h4>
  <hr class="border-1 border-solid mb-6" />
  @if (success()) {
    <app-message title="Thanks">Your password was changed successfully.</app-message>
  } @else {
    <app-error-messages location="myPw"></app-error-messages>
  }
  <form (ngSubmit)="submit()" [formGroup]="form" class="sm:col-span-2 space-y-6">
    <div>
      <label hlmLabel>New Password</label>
      <input hlmInput class="w-full" formControlName="password" type="password" />
      <span hlmInputError appFormFieldError="password"></span>
    </div>
    <div>
      <label hlmLabel>Confirm your Password</label>
      <input hlmInput class="w-full" formControlName="password_confirm" type="password" />
      <span hlmInputError appFormFieldError="password_confirm"></span>
    </div>
    <button hlmBtn [disabled]="loading()" type="submit">Change Password</button>
  </form>
</section>
