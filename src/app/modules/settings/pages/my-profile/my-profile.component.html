<section class="mb-16">
  <app-email-verification-form></app-email-verification-form>
</section>
<section class="mb-16">
  <h3 [appTailwind]="{kind: 'heading', size: '3'}" class="mb-1">Profile</h3>
  <hr class="mb-6">
  <form (ngSubmit)="submit()" [formGroup]="form" class="sm:col-span-2 space-y-6">
    <div *ngIf="success()" [appTailwind]="{kind: 'alert', color: 'success'}">
      Your profile was updated successfully.
    </div>
    <app-error-messages *ngIf="!success()" location="myProfile"></app-error-messages>
    <div>
      <label for="first_name">First Name</label>
      <input [appTailwind]="{kind: 'input', width: 'full'}" formControlName="first_name" id="first_name" type="text">
      <app-form-errors [control]="form.controls.first_name"></app-form-errors>
    </div>
    <div>
      <label for="last_name">Last Name</label>
      <input [appTailwind]="{kind: 'input', width: 'full'}" formControlName="last_name" id="last_name" type="text">
      <app-form-errors [control]="form.controls.last_name"></app-form-errors>
    </div>
    <div>
      <label for="email">Email</label>
      <input [appTailwind]="{kind: 'input', width: 'full'}" formControlName="email" id="email" type="email">
      <app-form-errors [control]="form.controls.email"></app-form-errors>
    </div>
    <button [appTailwind]="{kind: 'button'}" [disabled]="loading()" type="submit">
      Update Profile
    </button>
  </form>
</section>
