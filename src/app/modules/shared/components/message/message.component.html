<div
  [ngClass]="{
    'border-l-green-500 bg-green-100 text-green-800': color() === 'success',
    'border-l-red-500 bg-red-100 text-red-800': color() === 'error',
    'border-l-gray-200 bg-gray-100/50 text-gray-600': color() === 'white'
  }"
  class="border-l-4 border-solid mb-6 p-4"
>
  <ng-content></ng-content>
</div>
