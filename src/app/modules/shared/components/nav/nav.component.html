<header class="mb-8 bg-accent text-accent-foreground">
  <div class="container px-3 flex items-center py-6">
    <a hlmBtn variant="ghost" [href]="DashboardPaths.dashboard">Angular Boilerplate</a>
    <span class="flex-grow"></span>
    <button hlmBtn variant="ghost" [brnMenuTriggerFor]="menu">My Account</button>
  </div>
</header>

<ng-template #menu>
  <hlm-menu>
    <hlm-menu-group>
      <hlm-menu-label>My Account</hlm-menu-label>
      <hlm-menu-separator />
      <hlm-menu-group>
        <a hlmMenuItem [href]="SettingsPaths.profile">
          <hlm-icon name="lucideUser" hlmMenuIcon />
          Profile
        </a>
        <a hlmMenuItem [href]="SettingsPaths.password">
          <hlm-icon name="lucideKey" hlmMenuIcon />
          Password
        </a>
        <hlm-menu-separator />
        <a hlmMenuItem [href]="AuthPaths.logOut">
          <hlm-icon name="lucideLogOut" hlmMenuIcon />
          Logout
        </a>
      </hlm-menu-group>
    </hlm-menu-group>
  </hlm-menu>
</ng-template>
