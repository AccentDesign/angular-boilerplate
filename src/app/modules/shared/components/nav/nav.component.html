<header class="px-6 py-4 mb-8 bg-gray-100 flex items-center justify-between shadow-md">

    <div app-logo-mini class="w-[150px]"></div>
  </a>
  <div class="flex gap-4">

       class="text-gray-400 hover:text-gray-500"
       href="{{ SettingsPaths.profile }}"

       href="{{ AuthPaths.logOut }}"
