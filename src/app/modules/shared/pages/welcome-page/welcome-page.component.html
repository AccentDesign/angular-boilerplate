<main class="container mx-auto px-6 mt-10 sm:mt-16 md:mt-24 lg:mt-32 xl:mt-40">
  <header class="mb-10">
    <a href="/">
      <div app-logo class="mb-8 w-[300px]"></div>
    </a>
    <hgroup class="space-y-2">
      <h1 [appTailwind]="{kind: 'heading', size: '1'}">Angular Boilerplate</h1>
      <h2 class="flex items-center text-gray-600">
        <div appSvgIcon="majestic-home-line" class="w-4 h-4 mr-2"></div>
        Welcome to the angular boilerplate. Please login or register to get started.
      </h2>
    </hgroup>
  </header>
  <section>
    <div class="max-w-xl sm:grid sm:grid-cols-2 gap-4">
      <a [appTailwind]="{kind: 'button', color: 'primary'}"
         class="w-full mb-4"
         href="{{ AuthPaths.logIn }}">Login
      </a>
      <a [appTailwind]="{kind: 'button', color: 'white'}"
         class="w-full mb-4"
         href="{{ AuthPaths.register }}">Register
      </a>
    </div>
    <div class="mt-6 mb-2">Useful Links</div>
    <ul class="list-disc list-inside">
      <li>
        <a [appTailwind]="{kind: 'anchor', color: 'primary'}"
           href="https://github.com/stuartaccent/angular-boilerplate">Github Repository
        </a>
      </li>
      <li>
        <a [appTailwind]="{kind: 'anchor', color: 'primary'}"
           href="https://github.com/stuartaccent/fastapi-boilerplate">FastAPI Boilerplate
        </a>
      </li>
    </ul>
  </section>
</main>
