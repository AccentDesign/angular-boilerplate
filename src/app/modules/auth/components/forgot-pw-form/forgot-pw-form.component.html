@if (errors().length > 0) {
  <app-message title="Oops!" variant="destructive">
    @for (err of errors(); track err) {
      {{ err }}<br />
    }
  </app-message>
}

@if (success()) {
  <app-message title="Thanks">
    Assuming the email exists in our system. We will send details of what to do next.
  </app-message>
} @else {
  <form (ngSubmit)="submit()" [formGroup]="form" class="grid gap-6">
    <div class="owl-form-field">
      <label class="owl-label" for="email">Email</label>
      <input class="owl-input" formControlName="email" type="email" id="email" />
      @if (form.controls.email.touched && form.controls.email.invalid) {
        <app-form-error class="block" [errors]="form.controls.email.errors"></app-form-error>
      }
    </div>
    <button class="owl-button" [disabled]="submitting()" type="submit">Request Details</button>
  </form>
}
