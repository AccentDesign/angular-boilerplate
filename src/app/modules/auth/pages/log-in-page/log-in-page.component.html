<main class="container mx-auto px-6 mt-10 sm:mt-16 md:mt-24 lg:mt-32 xl:mt-40">
  <header class="mb-10">
    <a class="mb-8 inline-block w-[300px] max-w-full" href="/">
      <app-logo/>
    </a>
    <hgroup class="space-y-2">
      <h1 class="font-light text-3xl">Login</h1>
      <h2 class="flex items-center text-gray-600">
        <div appSvgIcon="majestic-door-enter-line" class="w-4 h-4 mr-2"></div>
        Access your account.
      </h2>
    </hgroup>
  </header>
  <section class="max-w-[500px]">
    <app-error-messages location="logIn"></app-error-messages>
    <form (ngSubmit)="logIn()" [formGroup]="form" class="space-y-6">
      <div>
        <label for="email">Email</label>
        <input appInput formControlName="email" id="email" type="email">
        <app-form-errors [control]="form.controls.email"></app-form-errors>
      </div>
      <div>
        <label for="password">Password</label>
        <input appInput formControlName="password" id="password" type="password">
        <app-form-errors [control]="form.controls.password"></app-form-errors>
      </div>
      <div class="flex justify-end">
        <a class="text-blue-800 hover:underline" href="{{ AuthPaths.forgotPassword }}">Forgot password</a>
      </div>
      <button [disabled]="loading()" appButton class="w-full" type="submit">Login</button>
    </form>
  </section>
</main>
