<div class="w-[400px] grid gap-10">
  <a class="block w-[200px]" href="/">
    <app-logo />
  </a>
  <div class="owl-tabs">
    <div class="owl-tabs-list" role="tabslist">
      <button [attr.aria-selected]="activeTab() === 0" class="owl-tabs-trigger" role="tab" (click)="activate(0)">Login
      </button>
      <button [attr.aria-selected]="activeTab() === 1" class="owl-tabs-trigger" role="tab" (click)="activate(1)">
        Register
      </button>
    </div>
    @if (activeTab() === 0) {
      <div class="owl-tabs-content">
        <div class="mb-6">
          <h1 class="owl-h2">Login</h1>
          <p class="text-muted-foreground">Access your account.</p>
        </div>
        <app-login-form />
      </div>
    }
    @if (activeTab() === 1) {
      <div class="owl-tabs-content">
        <div class="mb-6">
          <h1 class="owl-h2">Register</h1>
          <p class="text-muted-foreground">Please complete the below to create and access your account.</p>
        </div>
        <app-register-form />
      </div>
    }
  </div>
</div>
