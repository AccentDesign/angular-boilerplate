<main class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <div class="w-full max-w-[400px] space-y-6">
    <a class="block w-[200px] max-w-full" href="/">
      <app-logo />
    </a>
    <hgroup class="space-y-1">
      <h1 class="font-light text-2xl">Register</h1>
      <h2 class="text-gray-400">Please complete the below to create and access your account.</h2>
    </hgroup>
    <app-message *ngIf="success(); else formBlock">
      Thank you, your registration was successful. You can now
      <a [href]="AuthPaths.logIn" class="text-green-800 underline">login</a> to access the site.
    </app-message>
    <ng-template #formBlock>
      <app-error-messages location="register"></app-error-messages>
      <form (ngSubmit)="register()" [formGroup]="form" class="space-y-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>First Name</mat-label>
          <input formControlName="first_name" matInput type="text" />
          <mat-error appFormFieldError="first_name" class="text-xs" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Last Name</mat-label>
          <input formControlName="last_name" matInput type="text" />
          <mat-error appFormFieldError="last_name" class="text-xs" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" />
          <mat-error appFormFieldError="email" class="text-xs" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" />
          <mat-error appFormFieldError="password" class="text-xs" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Confirm your Password</mat-label>
          <input formControlName="password_confirm" matInput type="password" />
          <mat-error appFormFieldError="password_confirm" class="text-xs" />
        </mat-form-field>
        <button [disabled]="loading()" class="w-full" color="primary" mat-raised-button type="submit">Register</button>
      </form>
    </ng-template>
  </div>
</main>
