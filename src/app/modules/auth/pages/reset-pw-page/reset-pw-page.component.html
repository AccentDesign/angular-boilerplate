<main class="container mx-auto px-6 mt-10 sm:mt-16 md:mt-24 lg:mt-32 xl:mt-40">
  <header class="mb-10">
    <a href="/">
      <img alt="logo" class="mb-8 w-[300px]" height="348" ngSrc="assets/logo.png" width="1280"/>
    </a>
    <hgroup>
      <h1>Forgot Password</h1>
      <h2>Request details to reset your password.</h2>
    </hgroup>
  </header>
  <section class="max-w-[500px]">
    <app-message-ok *ngIf="success()">
      Your password has been reset. You can now
      <a class="text-green-800 underline" href="/auth/login">Login</a>
      using your new password.
    </app-message-ok>
    <app-error-messages *ngIf="!success()" location="resetPw"></app-error-messages>
    <form #ngForm="ngForm" (ngSubmit)="submit()" [formGroup]="form" class="space-y-6">
      <div>
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password">
        <app-form-errors [control]="form.controls.password" [formRef]="ngForm"></app-form-errors>
      </div>
      <div>
        <label for="password">Confirm your Password</label>
        <input formControlName="confirm_password" id="confirm_password" type="password">
        <app-form-errors [control]="form.controls.confirm_password" [formRef]="ngForm"></app-form-errors>
      </div>
      <button [disabled]="loading()" type="submit">Change Password</button>
    </form>
  </section>
</main>
