<main appTailwind="container.topScaling">
  <header class="mb-10">
    <a href="/">
      <img alt="logo" class="mb-8 w-[300px]" height="348" ngSrc="assets/logo.png" width="1280"/>
    </a>
    <hgroup appTailwind="hgroup">
      <h1 appTailwind="h1">See you soon</h1>
      <h2 class="flex items-center text-gray-600">
        <div appSvgIcon="majestic-door-exit-line" class="w-4 h-4 mr-2"></div>
        You have been logged out. If you need to you can log back in.
      </h2>
    </hgroup>
  </header>
  <section class="max-w-[500px]">
    <a [extra]="['w-full']"
       appTailwind="button.primary"
       href="{{ AuthPaths.logIn }}"
    >Back to Login
    </a>
  </section>
</main>
